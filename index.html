<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Inversiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ms-4" href="index.html">
                <img src="img/logo.png" alt="Logo" width="200"class="d-inline-block align-text-top">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link active px-0" aria-current="page" href="#monto">Inversiones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active px-0" aria-current="page" href="#">Prestamos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active px-0" aria-current="page" href="#">Asistente de compras</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

      <main>
        <div class="box-1 row">
                <h1 class="col-7 my-auto ms-5"> Utilizamos nuestra experiencia para desarrollar estrategias personalizadas para lograr un crecimiento sostenible de sus activos. </h1>
        </div>
        <div class="container mt-5">
    
            <h2 class="text-center">Simulador de inversiones</h2>
    
            <div class="inversiones d-flex justify-content-evenly mt-5">
                <div class="container text-center ">
                    <div class="row d-flex justify-content-evenly">
                        <div class="col-md-2">
                            <img src="img/plazo.png" alt="Plazo Fijo" class="img-fluid">
                            <p>Plazo Fijo</p>
                        </div>
    
                        <div class="col-md-2">
                            <img src="img/dolar.png" alt="Compra de Dólares" class="img-fluid">
                            <p>Dólares</p>
                        </div>
    
                        <div class="col-md-2">
                            <img src="img/acciones.png" alt="Inversión en Acciones" class="img-fluid">
                            <p>Acciones</p>
                        </div>
    
                        <div class="col-md-2">
                            <img src="img/mp.png" alt="Dejar en Mercado Pago" class="img-fluid">
                            <p>Mercado Pago</p>
                        </div>
    
                        <div class="col-md-2">
                            <img src="img/bono.png" alt="Compra de Bonos" class="img-fluid">
                            <p>Bonos</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="d-flex justify-content-center">
                <div class="box text-center">
                    <label class="monto mt-3" for="monto">Monto a Invertir:</label>
                    <input type="range" id="monto" class="form-range mb-3 d-block" min="1000" max="10000000" step="1000" value="10000">
                    <span class="d-block" id="montoSeleccionado">Monto Seleccionado: $10,000</span>
        
                    <button class="btn btn-primary mt-3" onclick="calcularInversion()">Calcular</button>
                </div>
            </div>
        </div>
      </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
        <script src="index.js"></script>
    </div>
</body>

</html>
