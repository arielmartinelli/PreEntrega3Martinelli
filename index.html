<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="loginForm text-center" id="loginForm">
        <h1 class="mb-4">Iniciar Sesión</h1>
        <div class="mb-2">
            <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" required>
        </div>
 
        <div class="mb-2 text-end">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
        </div>

        <button class="mb-2" onclick="iniciarSesion()">Iniciar Sesión</button>

        <p>¿No tenés una cuenta? <a href="#" onclick="mostrarFormularioRegistro()">Regístrate</a></p>
    </div>

    <div class="registroForm text-center" id="registroForm" style="display: none;">
        <h2 class="mb-4">Registro</h2>

        <div class="mb-2 ">
            <label for="newUsername">Nuevo Nombre de usuario:</label>
            <input type="text" id="newUsername" required>
        </div>

        <div class="mb-2 text-end">
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" required>
        </div>

        <button class="mb-2" onclick="registrarUsuario()">Registrar Usuario</button>

        <p>¿Ya tienes una cuenta? <a href="#" onclick="mostrarFormularioLogin()">Inicia Sesión</a></p>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
